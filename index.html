<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bfs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/styles.css">
    </head>

    <body>
        <div class="full-height">
            <div class="row align-items-center justify-content-center w-100">
            
            <div class="col-auto">
                <div class="d-flex flex-column gap-2">
                <button class="btn btn-primary" id="runButton">Run</button>
                <button class="btn btn-secondary" id="setStart">Set Start</button>
                <button class="btn btn-secondary" id="setGoal">Set Goal</button>
                <button class="btn btn-secondary" id="setWall">Set Wall</button>

                <label for="gridSize" class="mt-3">Grid size:</label>
                <input type="number" class="form-control" id="gridSize" min="3" max="16" value="5">
                <button class="btn btn-danger mt-2" id="apply">Apply Grid / Reset</button>
                </div>
            </div>

            <div class="col-auto">
                <div id="grid"></div>
            </div>

            </div>
        </div>

        <script src="/scripts.js"></script>
    </body>
</html>
