<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bfs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/styles.css">

    </head>
    <body>
        <div class="text-center">
            <button class="btn" id="runButton">Run</button>
        </div>
        <div class="text-center">
            <button class="btn" id="setStart">Set Start</button>
            <button class="btn" id="setGoal">Set Goal</button>
            <button class="btn" id="setWall">Set Wall</button>
        </div>
        <div class="text-center">
            <label for="gridSize">Grid size:</label>
            <input type="number" id="gridSize" min="3" max="16" value="5">
            <button class="btn" id="apply">Apply Grid / Reset</button>
        </div>

        <div class="container text-center"></div>

        <script src="/scripts.js"></script>
    </body>
</html>
